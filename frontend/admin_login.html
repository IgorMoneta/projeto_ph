<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login do Administrador</title>
<style>
  body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
  .login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); width: 300px; }
  input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
  button { background: #4CAF50; color: white; border: none; cursor: pointer; }
  button:hover { background: #45a049; }
  h2 { text-align: center; }
</style>
</head>
<body>

<div class="login-box">
  <h2>ðŸ”‘ Login Admin</h2>
  <input type="text" id="username" placeholder="UsuÃ¡rio">
  <input type="password" id="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <pre id="mensagem"></pre>
</div>

<script>
function login() {
    fetch("http://localhost:8000/api/api/token/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        })
    })
    .then(r => r.json())
    .then(dados => {
        if (dados.access) {
            // salva o token no navegador
            localStorage.setItem("admin_token", dados.access);
            // redireciona para o painel
            window.location.href = "admin.html";
        } else {
            document.getElementById("mensagem").innerText = "âŒ UsuÃ¡rio ou senha incorretos.";
        }
    })
    .catch(() => {
        document.getElementById("mensagem").innerText = "Erro ao conectar com o servidor.";
    });
}
</script>

</body>
</html>
